    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">

<body>
    <div class="container">

            <br/>
            <div class="row col-sm-6 centrar">
                <input class="btn-block btn-success" type="button" value="Agregar Producto" id="AgregarProductoInicio">
            </div>
                <br/>
            <div class="row col-sm-6 centrar">
                <input class="btn-block btn-primary" type="button" value="Buscar Producto" id="BuscarProductoInicio">

            </div>
            <br/>
        <div class="row centrartabla" id="tabla">

                            <input class="col-sm-8" type="text" id="NombreProductoModal" placeholder="Nombre del Producto...">

                    <br/>
                        <div>
                            <input class="col-sm-8" type="number" id="CantidadProductoModal" placeholder="Cantidad del Producto...">

                    <br/>
                        <input class="btn btn-primary col-sm-5" type="button" value="Buscar Producto" id="BuscarProducto">

                        <input class="btn btn-danger col-sm-4" type="button" value="Comprar" id="ComprarProducto">

                        <span class="col-sm-8" id="spanagregar"></span>

        </div>
