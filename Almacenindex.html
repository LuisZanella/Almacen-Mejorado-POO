<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Almac√©n</title>

    <link rel="stylesheet" href="editado.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">

</head>
<body>
    <div class="container">

            <br/>
            <div class="row col-sm-12 centrar">
                <input class="btn-block btn-success col-sm-5" type="button" value="Agregar Producto" id="AgregarProductoInicio">
            </div>
                <br/>
            <div class="row col-sm-12 centrar">
                <input class="btn-block btn-primary col-sm-5" type="button" value="Buscar Producto" id="BuscarProductoInicio">

            </div>
            <br/>
        <div class="row col-sm-12  centrartabla" id="tabla">
        <!--Tabla-->
        </div>

        <div class="modal">
            <div class="modal-content">
                <div class="row modal-header">
                    <h2 id="AgregarModal">Agregando Producto</h2>
                    <h2 id="BuscarModal">Buscando Producto</h2>
                    <h2 id="CompraVentaModal">Compra/Venta</h2>
                    <h2 id="ModificarModal">Modificar Producto</h2>
                    <span class="close" id="salir">&times;</span>
                </div>
                    <br/> <br/>
                        <div class="row col-sm-12">
                            <input class="col-sm-10 izquierdaseparado"  type="text" id="NombreProductoModal" placeholder="Nombre del Producto...">
                        </div>
                    <br/>
                        <div class="row col-sm-12">
                            <input class="col-sm-10 izquierdaseparado" type="number" id="CantidadProductoModal" placeholder="Cantidad del Producto...">
                        </div>
                    <br/>
                    <div class="row col-sm-12">
                        <input class="btn btn-primary col-sm-2  material-icons izquierdoseparadoboton" type="button" value="my_location" id="BuscarProducto">
                        <input class="btn btn-warning col-sm-2 material-icons izquierdoseparadoboton" type="button" value="mode_edit" id="ModificarProducto">
                        <input class="btn btn-success col-sm-2 material-icons izquierdoseparadoboton" type="button" value="add_box" id="AgregarProducto">
                    </div>
                    <div class="row col-sm-12">
                        <input class="btn btn-warning col-sm-3  material-icons izquierdaseparado" type="button" value="compare_arrows" id="ComprarProducto">
                        <input class="btn btn-success col-sm-3  material-icons hastaderecha" type="button" value="shopping_cart" id="VenderProducto">
                    </div>
                        <input class="btn btn-success col-sm-4" type="hidden" id="idproducto">
                    <br/>
                        <span class="col-sm-8" id="spanagregar"></span>
            </div>
        </div>

    </div>
</body>
</html>
