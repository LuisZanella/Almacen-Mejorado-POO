<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Almac√©n</title>

    <link rel="stylesheet" href="editado.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">

</head>
<body>
<div class="centrar">
    <div class="container">

        <br/>

        <div>
            <input class="btn btn-success col-sm-10" type="button" value="Agregar Producto" id="AgregarProductoInicio">
        </div>

        <br/><br/>

        <div>
            <input class="btn btn-primary col-sm-5" type="button" value="Ver Productos" id="VerProducto">
            <input class="btn btn-primary col-sm-5" type="button" value="Buscar Producto" id="BuscarProductoInicio">

        </div>
        <div>
            <span class="col-sm-8" id="exito"></span>
        </div>

        <div class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="agregarmodal">Agregando Producto</h2>
                    <h2 id="buscarmodal">Buscando Producto</h2>
                    <span class="close" id="salir">&times;</span>
                </div>
                    <br/>
                        <div>
                            <input class="col-sm-8" type="text" id="NombreProducto" placeholder="Nombre del Producto...">
                        </div>
                    <br/>
                        <div>
                            <input class="col-sm-8" type="number" id="CantidadProducto" placeholder="Cantidad del Producto...">
                        </div>
                    <br/>
                        <input class="btn btn-primary col-sm-5" type="button" value="Buscar Producto" id="BuscarProducto">
                        <input class="btn btn-success col-sm-4" type="button" value="Agregar Producto" id="AgregarProducto">
                    <br/>
                        <span class="col-sm-8" id="spanagregar"></span>
            </div>
        </div>


    </div>
</div>
</body>
</html>
