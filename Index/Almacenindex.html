<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Almac√©n</title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../Js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
    <link rel="stylesheet" href="../CSS/editado.css">


</head>
<body>
<div class="container form-horizontal">

    <br/>
    <div class="row">
        <div class="offset-sm-8 col-sm-2">
            <a class="btn btn-block btn-success" title="Agregar Producto" id="AgregarProductoInicio"><i
                    class="material-icons">local_hospital</i></a>
        </div>
        <div class="col-sm-2">
            <a class="btn btn-block btn-primary" title="Buscar Producto" id="BuscarProductoInicio"><i
                    class="material-icons">search</i></a>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-sm-12  centrartabla" id="tabla">
            <!--Tabla-->
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="offset-sm-10 col-sm-2">
            <a class="btn btn-block btn-warning" style="display: none;" title="Regresar" id="Regresar"><i class="material-icons">keyboard_return</i></a>
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <div class="row modal-header">
                <h2 id="AgregarModal">Agregando Producto</h2>
                <h2 id="BuscarModal">Buscando Producto</h2>
                <h2 id="CompraVentaModal">Compra/Venta</h2>
                <h2 id="ModificarModal">Modificar Producto</h2>
                <span class="close" id="salir">&times;</span>
            </div>
            <br/> <br/>
            <div class="row col-sm-12">
                <input class="col-sm-10 izquierdaseparado" type="text" id="NombreProductoModal"
                       placeholder="Nombre del Producto...">
            </div>
            <br/>
            <div class="row col-sm-12">
                <input class="col-sm-10 izquierdaseparado" type="number" id="CantidadProductoModal"
                       placeholder="Cantidad del Producto...">
            </div>
            <br/>
            <div class="row col-sm-12 izquierdoseparadoboton">
                <a class="btn btn-primary" id="BuscarProducto"><i class="material-icons">my_location</i></a>
            </div>
            <div class=" row col-sm-12 izquierdoseparadoboton">
                <a class="btn btn-save" id="ModificarProducto"><i class="material-icons">save</i></a>
            </div>
            <div class="row col-sm-12 izquierdoseparadoboton">
                <a class="btn btn-success" id="AgregarProducto"><i class="material-icons">add_box</i></a>
            </div>
            <div class="row col-sm-12">
                <div class="col-sm-6">
                    <a title="Comprar" class="btn btn-warning" id="ComprarProducto"><i
                            class="material-icons">archive</i></a>
                </div>
                <div class="col-sm-6">
                    <a title="Vender" class="btn btn-success" id="VenderProducto"><i class="material-icons">shopping_cart</i></a>
                </div>
            </div>
            <input type="hidden" id="idproducto">
        </div>
    </div>

</div>
</body>
</html>
